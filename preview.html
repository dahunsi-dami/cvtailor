<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CV Tailor</title>
		<!-- CSS/fonts section -->
		<link rel="stylesheet" href="styles.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	</head>

	<body>
		<!-- Navigation/header section -->
    <header>
			<img src="cvtailor-logo2.png" alt="CV Tailor Logo" id="logo" />
			<div id="user-menu">
				<button id="loginBtn">Log In</button>
				<button id="signupBtn">Sign Up</button>
			</div>
		</header>

		<!-- Floating bar for signup -->
		<!-- <div id="floating-bar"> -->
		<!-- 	<span>Sign up to not have to upload your CV every time.</span> -->
		<!-- 	<button id="floatingSignupBtn">Sign Up</button> -->
		<!-- </div> -->

		<!-- Main content section -->
    <main>
			<div class="header-text">
				<h1>Your Tailored CV.</h1>
				<p>Review or download your tailored CV.<br>
				You can sign up to not have to upload your CV every time.</p>
			</div>

      <section id="cv-preview">
				<div id="previewArea">
					<!-- Inject CV content dynamically here -->

				</div>
			</section>

			<section id="download">
				<button id="downloadCV">Download CV</button>
			</section>
		</main>

		<! -- Signup pop-over division -->
		<div id="signup-modal" class="modal">
			<div class="modal-content">
				<span class="close-button">&times;</span>
				<h2>Create Your Account</h2>
				<form id="signup-form">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" autocomplete="on" required>

					<label for="password">Password:</label>
					<input type="password" id="password" name="password" required>

					<label for="confirm-password">Repeat Password:</label>
					<input type="password" id="confirm-password" name="confirm-password" required>

					<button type="submit">Create Account</button>
				</form>
				<div class="google-signup">
					<button id="google-signup-btn">Sign up with Google</button>
				</div>
				<p>Already have an account? <a href="login.html">Log in here</a></p>
			</div>
		</div>

		<!-- Footer section -->
		<footer>
			<p>Â© 2024 CV Tailor. All rights reserved.</p>
		</footer>

		<!-- Javascript section -->
		<script src="script.js"></script>
	</body>
</html>
