<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CV Tailor</title>
		<!-- CSS/fonts section -->
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<!-- Navigation/header section -->
    <header>
			<img src="cvtailor-logo.png" alt="CV Tailor Logo" id="logo" />
      <h1>CV Tailor</h1>
			<p>Tailor your CV for any job with ease!</p>
			<div id="user-menu">
				<button id="loginBtn">Log In</button>
				<button id="signupBtn">Sign Up</button>
			</div>
		</header>

		<!-- Floating bar for signup -->
		<div id="floating-bar">
			<span>Sign up to not have to upload your CV every time.</span>
			<button onclick="window.location.href='signup.html';">Sign Up</button>
		</div>

		<!-- Main content section -->
    <main>
      <section id="cv-preview">
        <h2>Your Tailored CV</h2>
				<div id="previewArea">
					<!-- Inject CV content dynamically here -->

				</div>
			</section>

			<section id="download">
				<button id="downloadCV">Download CV</button>
			</section>
		</main>

		<!-- Footer section -->
		<footer>
			<p>&copy: 2024 CV Tailor. All rights reserved.</p>
		</footer>

		<!-- Javascript section -->
		<script src="script.js"></script>
	</body>
</html>
