<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CV Tailor</title>
		<!-- CSS/fonts section -->
		<link rel="stylesheet" href="styles.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	</head>

	<body>
		<!-- Navigation/header section -->
		<header>
			<img src="cvtailor-logo2.png" alt="CV Tailor Logo" id="logo" />
			<div id="user-menu">
				<button id="loginBtn">Log In</button>
				<button id="signupBtn">Sign Up</button>
			</div>
		</header>

		<!-- Floating bar for signup -->
		<!-- <div id="floating-bar"> -->
		<!-- 	<span>Sign up to not have to upload your CV every time.</span> -->
		<!-- 	<button id="floatingSignupBtn">Sign Up</button> -->
		<!-- </div> -->

		<!-- Main content section -->
		<main>
			<div class="header-text">
				<h1>Tailor your CV<br>for any job with ease!</h1>
				<p>An ATS-optimized CV, tailored just for you.</p>
			</div>

			<section id="cv-upload">
				<!-- <h2>Upload Your CV</h2> -->
				<input type="file" id="cvInput" accept=".pdf, .doc, .docx" />
			</section>

			<section id="job-description">
				<!-- <h2>Paste Job Description</h2> -->
				<textarea id="jobDescription" rows="10" placeholder="Paste the job description here..."></textarea>
			</section>
			</div>

			<section id="tailor-cv">
				<button id="tailorCV" onclick="window.location.href='preview.html';">Tailor My CV</button>
			</section>
		</main>

		<!-- Footer section -->
		<footer>
			<p>Â© 2024 CV Tailor. All rights reserved.</p>
		</footer>

		<! -- Signup pop-over division -->
		<div id="signup-modal" class="modal">
			<div class="modal-content">
				<span class="close-button">&times;</span>
				<h2>Create Your Account</h2>
				<form id="signup-form">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" autocomplete="on" required>

					<label for="password">Password:</label>
					<input type="password" id="password" name="password" required>

					<label for="confirm-password">Repeat Password:</label>
					<input type="password" id="confirm-password" name="confirm-password" required>

					<button type="submit">Create Account</button>
				</form>
				<div class="google-signup">
					<button id="google-signup-btn">Sign up with Google</button>
				</div>
				<p>Already have an account? <a href="#" onclick="openLoginModal()">Log in here</a></p>
			</div>
		</div>

		<! -- Login pop-over division -->
		<div id="login-modal" class="modal">
			<div class="modal-content">
				<span class="close-button">&times;</span>
				<h2>Log In</h2>
				<form id="login-form">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" autocomplete="on" required>

					<label for="password">Password:</label>
					<input type="password" id="password" name="password" required>

					<label>
						<input type="checkbox" id="keep-logged-in" name="keep-logged-in">
							Keep me logged in
					</label>

					<button type="submit">Log In Now</button>
				</form>

				<div class="google-login">
					<button id="google-login-btn">Sign in with Google</button>
				</div>

				<!-- "Forgot your password?" link -->
				<p><a href="forgot-password.html">Forgot your password?</a></p>

				<p>Don't have an account yet? <a href="#" onclick="openSignupModal()">Sign up now</a></p>
			</div>
		</div>


		<!-- Javascript section -->
		<script src="script.js"></script>
	</body>
</html>
