<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CV Tailor</title>
		<!-- CSS/fonts section -->
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<!-- Navigation/header section -->
    <header>
      <h1>CV Tailor</h1>
			<p>Tailor your CV for any job with ease!</p>
		</header>

		<!-- Floating bar for signup -->
		<div id="floating-bar">
			<span>Sign up to not have to upload your CV every time.</span>
			<button onclick="window.location.href='signup.html';">Sign Up</button>
		</div>

		<!-- Main content section -->
    <main>
      <section id="cv-upload">
        <h2>Upload Your CV</h2>
				<input type="file" id="cvInput" accept=".pdf, .doc, .docx" />
			</section>

			<section id="job-description">
        <h2>Paste Job Description</h2>
				<textarea id="jobDescription" rows="10" placeholder="Paste the job description here..."></textarea>
			</section>

			<section id="tailor-cv">
				<button id="tailorCV" onclick="window.location.href='preview.html';">Tailor My CV</button>
			</section>
		</main>

		<!-- Footer section -->
		<footer>
			<p>&copy: 2024 CV Tailor. All rights reserved.</p>
		</footer>

		<!-- Javascript section -->
		<script src="script.js"></script>
	</body>
</html>
